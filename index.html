<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index_style.css">
    <title>Document</title>
</head>
<body>
    <h1>Numintec</h1>
    <div class="container">
        <div class="form-container">
            <h2>Log In</h2>
            <form>
                <input type="text" placeholder="Username" required id="log_in_username">
                <input type="password" placeholder="Password" required id="log_in_password">
                <button id="summyt_log_in">Log In</button>
                
            </form>
        </div>
        <div class="toggle-container">
            <h2>Welcome Back!</h2>
            <p>If you don't have an account, press the button to sign up</p>
            <button id="sign_up_button">Sign Up</button>
        </div>
    </div>

    <script type="module" src="src/log_in.js"></script>
    

    
</body>
</html>
