<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/sign_up_style.css">
    <title>Document</title>
</head>
<body>
    <h1>Numintec</h1>
    <div class="container">
        <div class="form_container">
            <h2>Sing Up</h2>
            <form>
                <input type="text" placeholder="Username" required id="sing_up_username">
                <input type="email" placeholder="Email" required required id="sing_up_email">
                <input type="password" placeholder="Password" required id="sing_up_password">
                <input type="password" placeholder="Repeat your password" required id="sing_up_rep_password">
                <button id="summyt_sing_up">Sing Up</button>
            </form>
        </div>
        <div class="toggle-container">
            <h2>Do you already have an account?</h2>
            <p>If you already have an account, press the button to log in</p>
            <button id="log_in_button">Log In</button>
        </div>
    </div>
    <script src="src/sign_up.js"></script>
</body>
</html>
